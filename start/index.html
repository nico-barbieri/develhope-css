<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="post">  
            <div class="post-top">
                <div class="profile-pic-wrapper">
                    <img src="./images/Maffy-propic.jpeg" alt="Beautiful cat portrait" class="profile-pic">
                </div>
                <div class="post-info">
                    <h3 class="user-name">Maffy</h3>
                    <p class="post-date">Sat, 22/10/22</p>
                </div>
                <div class="post-option">
                    <button type="button" class="post-option-button">•••</button>
                </div>
            </div>
            <div class="image-wrapper">
                <img src="./images/Maffy-photo.png" alt="Beautiful cat hold in hands">
            </div>
            <div class="post-actions">
                <div class="like-button">
                    <img src="./images/like.svg" alt="heart shape" class="like">
                </div>
                <div class="comment-button">
                    <img src="./images/comment.svg" alt="speech bubble shape" class="comment">
                </div>
            </div>
            <div class="post-description">
                <p><span>Maffy</span> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reiciendis corporis atque repudiandae quis ducimus ratione impedit sequi, maiores omnis modi veritatis, pariatur ut asperiores odit amet. A laboriosam magnam atque?</p>
            </div>
        </div>
    </main>
</body>
</html>
